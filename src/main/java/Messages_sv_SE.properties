competition_info = Med cykel till jobbet -tävlingen går av stapeln i mitten av maj. Man kan delta på cykel, till fots, med sparkcykel, roende eller andra transportformer som kräver muskelkraft. Den arbetsplats vars arbetstagare under tävlingsveckan har gjort flest arbetsresor i förhållande till antalet arbetstagare vinner.<br /><br />Alla arbetsplatser i Egentliga Finland kan delta i tävlingen. Arbetsplatser som har flera avdelningar (t.ex. sjukhus) kan anmäla en eller flera avdelningar till tävlingen. VALONIA \u2013 Egentliga Finlands service center för hållbar utveckling och energifrågor arrangerar tävlingen.<br />Tilläggsinformation <a href="http://www.valonia.fi">www.valonia.fi</a>.
