competition_info = Toukokuun puolivälissä järjestettävässä Pyörällä töihin -kilpailussa varsinaissuomalaiset työpaikat kilpailevat siitä, millä työpaikalla on kilpailuviikon ajalta eniten moottorittomasti kuljettuja työmatkoja suhteutettuna työntekijöiden lukumäärään. Kilpailussa ratkaisevat siis kevyesti kuljetut työmatkat, eivät kilometrit. Kilpailuun voivat osallistua niin yritykset, yhteisöt kuin kunnallisetkin työpaikat ja osallistua voi myös osastoittain. Varsinais-Suomen kestävän kehityksen ja energia-asioiden palvelukeskus Valonian järjestämä kilpailu viettää 15-vuotisjuhlavuottaan vuonna 2012. Lisätietoja <a href="http://www.valonia.fi">www.valonia.fi</a>.
